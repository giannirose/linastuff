<section class="block">

	<perch:if exists="text_youtube">
		<br>
			<perch:blog id="text_youtube" type="textarea" label="Text to introduce the video" markdown editor="markitup" html size="s" help="Grab the lower right corner and drag to expand the textarea." />
	</perch:if>

		<figure class="figure-ctr">

			<perch:blog id="video" type="youtube" width="512" height="288" label="YouTube URL" output="embed" />

				<figcaption class="figure-caption">
					<perch:if exists="figure_caption">
						<p><perch:blog id="figure_caption" type="text" label="Caption for the image" help="The caption appears as a line beneath the image. For a copyright symbol, type &amp;copy;" html="true" /></p>
					</perch:if> 
				</figcaption>
		</figure>

</section>
