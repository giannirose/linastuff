<!-- Display side-by-side image and text, on a wide screen horizontally centered -->
<div class="block">
<perch:if exists="dual_img_intro">
   <div class="readabletext">
      <perch:blog id="dual_img_intro" type="textarea" label="Optional: Introduce the following images, or generally add text." markdown editor="markitup" size="s"/>
   </div>
</perch:if>

<!--Dual images, side by side, and can be arrayed into multiple rows-->
      <div class="imgs-dual block">
         <perch:repeater id="img_img" label="Add side-by-side images. Image #1 will appear in column 1, image #2 will appear in column 2, subsequent images appear in additional rows." >
            <div class="dual-img">            
               <figure class="figure-ctr">
                  <img src="<perch:blog type="image" id="image" label="Add an image" bucket="images" />"  alt="<perch:blog type="text" id="cat_alt" required label="Description" help="This will not appear on the page. A short and simple description of the image will be read by screen readers and will aid site ranking. " />"             
                  sizes="(min-width: 720px) 540,
                        (min-width: 540px) 360,
                        100vw"
               srcset="<perch:blog type="image" id="image" label="Image" width="360"> 360w,
               <perch:blog type="image" id="image" label="Image" width="540"> 540w,
               <perch:blog type="image" id="image" label="Image" width="720"> 720w">
                     <figcaption class="figure-caption">
                        <perch:if exists="cat_caption">
                           <perch:blog id="cat_caption" type="textarea" label="Caption will appear below the image." help="Double-Return for a new paragraph; Spacebar-Spacebar-Return for a single line. For a copyright symbol type: &amp;copy;" markdown editor="markitup" html size="s"/>
                        </perch:if> 
                     </figcaption>
               </figure>
            </div>
         </perch:repeater>
      </div>
