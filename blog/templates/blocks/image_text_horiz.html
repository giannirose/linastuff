	   <perch:content type="textarea" id="figtexthead" label="Add a headline or other introductory text here. This appears before any picture and spans the full width of the page." html="true" markdown="true" editor="simplemde" size="s" />
	</perch:if>

 <!--*    
<perch:repeater id="images" label="Horizontally centered image and text: If text is lengthy, choose other image/text combinations for a more pleasing layout." >
*-->

   <div class="<perch:blog type="select" id="choose_arrange" label="Choose from side-by-side Text/Image, or Image/Text." options="Image on right with horizontally centered text on left|img-cntr-rt, Image on left with horizontally centered text on right|img-cntr-lft" allowempty="false" html="true" order="2"/> block">


      <div class="img-rule">            

            <figure class="figure">
			      <a href="<perch:blog id="img_url" type="text" label="If the image is also a link, enter the URL address here." help="Why might one do this? Example: a link to the website of the photographer. Folks are as likely to click the image as the link itself." order="6" /> ">
                  <img loading="lazy" src="<perch:blog type="image" id="image_rt_art" label="Image" bucket="images" order="3" />" alt="<perch:blog type="text" id="alt" label="Description" help="This will not appear on the page. Enter a short, basic description for screen readers and improved accessibility and search ranking."  required="true" order="4" />" 
                  sizes="(min-width: 720px) 540,
                         (min-width: 540px) 360,
                         100vw"
               srcset="<perch:blog type="image" id="image" label="Image" width="360"> 360w,
               <perch:blog type="image" id="image" label="Image" width="540"> 540w,
               <perch:blog type="image" id="image" label="Image" width="720"> 720w"> 
               </a>

               <!--Begin caption and citation area-->
               <figcaption class="figure-caption">
                  <perch:if exists="figure_caption">
                     <p><perch:blog id="figure_caption" type="smarttext" label="Caption for the image" help="The caption appears beneath the image. For a copyright symbol, type this: &amp;copy;" html="true" order="5" /></p>
                  </perch:if> 
               </figcaption>
               <!--End Caption and Citation area-->
            </figure>

      </div>

         <div class="txt-rule">
            <perch:blog type="textarea" id="figtext" label="Add content here" html="true" markdown="true" editor="markitup" size="m" help="Double-Return for a new paragraph; Spacebar-Spacebar-Return for a single line" order="7" notes-before="This 'block' features an image with text to one side centered horizontally. It works well if the text is not too long; otherwise, use an image with text to side that wraps." />
         </div>     
   </div>
